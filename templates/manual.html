<fieldset>
  <h1 style="color:white;">Manually Search for Pokemon</h1>
  <p style='color:white;'>Pre-filled location details are for Toronto, Canada</p>
  <p>
    <form style='color:white' action = "/result" method="POST">
      <fieldset >
      <legend href="https://www.latlong.net/">Enter latitude:</legend>
      <input align='center' name="latitude" type="text" value='43.771548'>
     </fieldset>
     <fieldset><legend>Enter longitude: </legend>
      <input align='center' name="longitude" type="text" value='-79.211497'>
    </fieldset>
    <fieldset><legend>Select Time:</legend>

      <select name="hour">
        <option value='1' >1:00am</option>
        <option value='2'>2:00am</option>
        <option value='3'>3:00am</option>
        <option value='4'>4:00am</option>
        <option value='5'>5:00am</option>
        <option value='6'>6:00am</option>
        <option value='7'>7:00am</option>
        <option value='8'>8:00am</option>
        <option value='9'>9:00am</option>
        <option value='10'>10:00am</option>
        <option value='11'>11:00am</option>
        <option value='12'>12:00pm</option>
        <option value='13' selected>1:00pm</option>
        <option value='14'>2:00pm</option>
        <option value='15'>3:00pm</option>
        <option value='16'>4:00pm</option>
        <option value='17'>5:00pm</option>
        <option value='18'>6:00pm</option>
        <option value='19'>7:00pm</option>
        <option value='20'>8:00pm</option>
        <option value='21'>9:00pm</option>
        <option value='22'>10:00pm</option>
        <option value='23'>11:00pm</option>
        <option value='24'>12:00pm</option>
      </select>
    </fieldset>
    <fieldset><legend>Select Day:</legend>
      <select name="day">
        <option value='Monday'>Monday</option>
        <option value='Tuesday'>Tuesday</option>
        <option value='Wednesday'>Wednesday</option>
        <option value='Thursday'>Thursday</option>
        <option value='Friday'>Friday</option>
        <option value='Saturday'>Saturday</option>
        <option value='Sunday'>Sunday</option>
      </select>
    </fieldset>
    <fieldset><legend>Are You Close to Water?:</legend>
      <select name="close_to_water">
        <option value='yes'>Yes</option>
        <option value='no'>No</option>
      </select>
    </fieldset>
    <fieldset><legend>Select the Weather:</legend>
    <select name="weather">
      <option value='Rain'>Rain</option>
      <option value='LightRain'>Light Rain</option>
      <option value='HeavyRain'>Heavy Rain</option>
      <option value='PartlyCloudy'>Partly Cloudy</option>
      <option value='Clear'>Clear</option>
    </select>
    </fieldset>
    <fieldset><legend>Enter Temperature (°C)</legend><input align='center' name="temperature" type="number" value='24'>
    </fieldset>
    <fieldset><legend>Enter Population Density (Average 2983 ppl/km)</legend><input align='center' name="population_density" type="number" value="4457">
    </fieldset>
    <br>
    <p class="btn btn-lg"><input type ="Submit" value="Submit"/></p>
    </form>
    </p>
